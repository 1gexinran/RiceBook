<div class = "ins">
  <p>Already have an account? </p>
  <a routerLink='/login'>Login</a>
</div>
<form [formGroup]="registerForm" class='regForm'>
  <table class='regTable'>
    <tr>
      <td class="info">User Name:</td><td><input formControlName='userName' id = 'userName' required /></td>
    </tr><tr>
      <td class="info">Display Name:</td><td><input formControlName='displayName' id='displayName' required /></td>
    </tr><tr>
      <td class="info">Email:</td><td><input formControlName='email' id='email' required /></td>
    </tr><tr>
      <td class="info">Date of Birth</td><td><input formControlName='birth' type="date" id='birth'required /></td>
    </tr><tr>
      <td class="info">Zipcode:</td><td><input formControlName='zipcode' placeholder="12345" id='zipcode' required /></td>
    </tr><tr>
      <td class="info">Phone Number:</td><td><input formControlName='phoneNum' placeholder="123-123-1234" id='phoneNum'required /></td>
    </tr><tr>
      <td class="info">Password:</td><td><input formControlName='password' type="password" if='password' required /></td>
    </tr><tr>
      <td class="info">Password Confirm:</td><td><input formControlName='passwordConf' type="password" id='passwordConf' required /></td>
    </tr><tr>
      <td class="btn"><button type="reset" id = "regbtn">Reset</button></td><td class="btn"><button (click)='validation()' type="submit">Submit</button></td>
    </tr>
  </table>
</form>

<ul>
  <li *ngFor='let msg of messages'>
    {{msg}}
  </li>
</ul>
